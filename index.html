<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Builders Community | Share & Discover AI Projects</title>
    <meta name="description" content="A community showcase for AI builders. Share your AI agents, LLM apps, and machine learning projects. Find collaborators and get inspired by what builders are creating." />
    <meta name="author" content="AI Builders Community" />
    <meta name="keywords" content="AI projects, machine learning, LLM, AI agents, open source, community, builders, artificial intelligence" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://ai-builders.lovable.app/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ai-builders.lovable.app/" />
    <meta property="og:title" content="AI Builders Community | Share & Discover AI Projects" />
    <meta property="og:description" content="A community showcase for AI builders. Share your projects and find collaborators." />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta property="og:site_name" content="AI Builders Community" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://ai-builders.lovable.app/" />
    <meta name="twitter:title" content="AI Builders Community | Share & Discover AI Projects" />
    <meta name="twitter:description" content="A community showcase for AI builders. Share your projects and find collaborators." />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta name="twitter:site" content="@NateBJones" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "AI Builders Community",
      "description": "A community showcase for AI builders to share projects and find collaborators",
      "url": "https://ai-builders.lovable.app/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://ai-builders.lovable.app/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "AI Builders Community",
      "url": "https://ai-builders.lovable.app/",
      "description": "A community platform for sharing and discovering AI projects",
      "sameAs": [
        "https://natejones.substack.com/"
      ]
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
